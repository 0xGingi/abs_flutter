app-id: de.vito.absapp.abs_flutter
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.flutter
command: abs_flutter
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=xdg-download
  - --filesystem=~/.abs_flutter:create
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.StatusNotifierWatcher

modules:
  - name: flutter
    buildsystem: simple
    build-commands:
      - mkdir -p /app/flutter
      - cp -r * /app/flutter/
    sources:
      - type: archive
        url: https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.22.3-stable.tar.xz
        sha256: 9c5f70ba118b9163552144901a2efd91d40b22a68a04e67271d6a5ad936e8368

  - name: buchable
    buildsystem: simple
    build-commands:
      - source /usr/lib/sdk/flutter/setup.sh
      - flutter config --no-analytics
      - flutter build linux --release
      - mkdir -p /app/bin
      - cp -r build/linux/x64/release/bundle/* /app/bin/
      - install -Dm644 assets/images/logo/logo_blue_big_abs.png /app/share/icons/hicolor/256x256/apps/de.vito.absapp.abs_flutter.png
      - install -Dm644 de.vito.absapp.abs_flutter.desktop /app/share/applications/de.vito.absapp.abs_flutter.desktop
      - install -Dm644 de.vito.absapp.abs_flutter.metainfo.xml /app/share/metainfo/de.vito.absapp.abs_flutter.metainfo.xml
    sources:
      - type: dir
        path: .
      - type: file
        path: de.vito.absapp.abs_flutter.desktop
      - type: file
        path: de.vito.absapp.abs_flutter.metainfo.xml
    build-options:
      build-args:
        - --share=network